---
layout: default
---

<div class="row align-items-center h-100">
  <div class="col-md-12 d-block d-md-none text-center">
      <img class="img-fluid rounded-circle" style="width: 200px;" src="{{ page.image | prepend: '/assets/img/' | relative_url }}">
  </div>
  <div class="col-xl-9 col-lg-9 col-md-8 col-xs-12 text-justify">
    {{content}}
  </div>
  <div class="col-xl-3 col-lg-3 col-md-4 d-none d-md-block text-center">
    <img class="img-fluid rounded-circle" src="{{ page.image | prepend: '/assets/img/' | relative_url }}">
</div>
</div>
<hr/>
<div>
  <h4>Most Recent Publications</h4>
  {%- assign pubs = site.publications | sort: "year" | reverse -%}
    {%- if pubs.size > 0 -%}
      <div class="row">
        <div class="pubyear col-12"><h4>{{_year_}}</h4></div>
      </div>
      <table>
        <tbody>
        {%- for pub in pubs limit:2 -%}
          {% include pubItem.html %}
        {%- endfor -%}
        </tbody>
      </table>
    {%- endif -%}
</div>
